<div class="row">
  <h3 class="col-12 text-center">Login</h3>
</div>
<form [formGroup]="loginForm" class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
  <div class="form-group" *ngIf="error != null">
    <span class="alert alert-danger" >{{ error }}</span>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="username" placeholder="username" formControlName="username" name="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password"/>
  </div>
  <button class="btn btn-primary" (click)="login($event)">Login</button>
</form>
